<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container text-center">
    <div>
        <h2>Welcome to the Finance Tracker Web App!</h2>
    </div>

    <form th:action="@{/register}" th:object="${registerForm}" method="post" class="form">
        <div class="m-3">
            <div class="form-group row">
                <label for="email">Email: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email" required />
                </div>
                <p class="error" th:errors="${registerForm.email}" ></p>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required/>
                </div>
                <p class="error" th:errors="${registerForm.password}" ></p>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Confirm Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" placeholder="Confirm password" required/>
                </div>
                <p class="error" th:errors="${registerForm.confirmPassword}" ></p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
