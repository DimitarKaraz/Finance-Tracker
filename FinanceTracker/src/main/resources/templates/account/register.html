<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container text-center">
    <div>
        <h2>Welcome to the Finance Tracker Web App!</h2>
    </div>

    <form th:action="@{/register}" th:object="${userRegisterFormDTO}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
                <p th:if="${#fields.hasErrors('email')}">Email already exists. / Invalid email format.</p>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Confirm Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{confirmPassword}" class="form-control" required/>
                </div>
                <p th:if="${#fields.hasErrors('confirmPassword')}">Passwords do not match.</p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
